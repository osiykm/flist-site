<div class="panel">
  <app-book *ngFor="let book of books" [book]="book"></app-book>
</div>
<nav aria-label="Page navigation">
  <ul class="pagination" *ngIf="page">
    <li>
      <a [routerLink]="['/books/'+(page['number']-1)]" aria-label="Next">
        <span aria-hidden="true">Previous</span>
      </a>
      <a aria-label="Previous" [routerLink]="['/books/'+(page['number']+1)]">
        <span aria-hidden="true">Next</span>
      </a>
    </li>
  </ul>
</nav>
